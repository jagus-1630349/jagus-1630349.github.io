<!DOCTYPE html>
<html>
<head>
	<title>Cheese</title>
	
	<link rel="stylesheet" href="anExternal.css">
	
	<style>
body {
	background-image: url("http://c8.alamy.com/comp/E0C4PC/overview-of-a-breakfast-white-wooden-table-with-coffee-bread-and-a-E0C4PC.jpg")
}

p.serif {
    font-family: "Times New Roman", Times, serif;
}
p.sansserif {
    font-family: Arial, Helvetica, sans-serif;
}
p.border {
	border-style: dotted;
	font-weight:bold;
	font-size: 20px;
}
img.resized {
	width: 50px;
	height: 50px;
}
img.withtext {
	width: 100%;
	height: 200px;
}
img.margin {
	margin: 20px 20px 20px 20px;
}
.container {
    position: relative;
}
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
}
	</style>
</head>	
	<body>
	<h1>Newbie Level</h1>
	
	<p class="serif">I like cheese.</p>
	<p class="sansserif">My favorite's gouda :)</p>
	
	<img class="resized" src="http://www.thatdutchmansfarm.com/wp-content/uploads/2013/05/IMG_0153_DutchmensGouda.jpg">
	<img class="resized" src="http://upl.stack.com/wp-content/uploads/2013/04/cheese_000008808279Large.jpg">

	<h1>Apprentice Level</h1>
	
	<div class="container">
		<img class="withtext" src="http://www.thesoshalnetwork.com/wp-content/uploads/2015/03/Cheese_WP.jpg">
		<div class="center">CHEESE</div>
	</div>
	
	<img class="margin" src="https://ak9.picdn.net/shutterstock/videos/28241119/thumb/1.jpg?i10c=img.resize(height:160)">
	<p class="border">What did the cheese say to itself in the mirror?</p>

	<h1>Master Level</h1>
	
	<img class="rounded" src="http://s1.1zoom.net/big0/245/Cheese_White_background_486917.jpg">
	<img class="float" src="http://m.memegen.com/4w2yli.jpg">
	
	</body>
</html>
